script: make
sudo: required
language: generic
os: osx
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - libboost-all-dev
            - libsdl1.2-dev
            - libsdl-image1.2-dev
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
before_install:
    - sudo apt-get update -qq
